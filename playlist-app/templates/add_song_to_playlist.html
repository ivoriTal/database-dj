{% extends 'base.html' %}

{% block content %}

<h1>Add a song to {{ playlist.name }}</h1>

<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        <label for="song">Select a Song:</label>
        {{ form.song() }}  <!-- Render the song selection dropdown -->
        {% for error in form.song.errors %}
            <span class="error">{{ error }}</span>
        {% endfor %}
    </div>
    <button type="submit">Add Song to Playlist</button>
</form>

{% endblock %}
